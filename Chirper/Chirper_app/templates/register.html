<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="id_first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First
                    name</label>
                {{ form.first_name }}
            </div>
            <div>
                <label for="id_last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last
                    name</label>
                {{ form.last_name }}
            </div>
        </div>
        <div class="mb-6">
            <label for="id_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
                address</label>
            {{ form.email }}
        </div>
        <div class="mb-6">
            <label for="id_password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            {{ form.password }}
        </div>
        <div class="mb-6">
            <label for="id_confirm_password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
            {{ form.confirm_password }}
        </div>
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
</body>

</html>
