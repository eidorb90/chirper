{% load static %}
<!DOCTYPE html>
<html>
<head>
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <script src="https://cdn.tailwindcss.com"></script> 
    
    <title>Home Page</title>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-white text-2xl font-bold hover:text-gray-300">Chirper</a>
            
            <div class="space-x-4">
                <a href="{% url 'home' %}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md hover:bg-gray-700">Home</a>
                <a href="{% url 'account' %}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md hover:bg-gray-700">Profile</a>
                <a href="{% url 'register' %}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md hover:bg-gray-700">Register</a>
                <a href="{% url 'login_view' %}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md hover:bg-gray-700">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 mt-8">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
