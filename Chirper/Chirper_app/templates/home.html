{% extends 'base.html' %}
{% load static %}

{% block title %}Home - Chirper{% endblock %}

{% block content %}
    <div class="max-w-3xl mx-auto px-4">
        <h1 class="text-gray-800 text-2xl text-center mb-8">Welcome to Chirper.</h1>

        <h3 class="text-black text-xl text-center mb-2">New Chirp</h3>
        <section class="bg-gradient-to-r from-gray-100 to-gray-200 shadow-md mx-auto mb-8 border border-gray-300 rounded-lg p-6 hover:shadow-lg transition-shadow">
            <form hx-post="{% url 'create_chirp' %}" 
                  hx-target="#chirp-list"
                  method="POST">
                {% csrf_token %}
                <div class="space-y-4">
                    <input type="text" name="title" class="w-full p-2 border rounded" placeholder="Title" required>
                    <textarea name="content" class="w-full p-2 border rounded" placeholder="Whats Happening?" required></textarea>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Chirp</button>
                </div>
            </form>
        </section>

        <h3 class="text-black text-xl text-center mb-2">Feed</h3>
        <div class="space-y-4">
            <div id="chirp-list">
                {% include 'chirp_list.html' %}
            </div>
        </div>
    </div>
{% endblock %}
