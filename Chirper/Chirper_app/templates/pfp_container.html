<!-- 
    This template renders a profile picture container with a specified width and height.
    - If the user has a profile image, it displays the image with full width and height, rounded corners, and a shadow.
    - If the user does not have a profile image, it displays a default placeholder with a gray background, centered SVG icon, and a shadow.
    - The container has a fixed size of 10rem by 10rem.
    - The SVG icon represents a user silhouette.
-->
<div id="pfp_container" class="w-32 h-32 relative" style = "width: 10rem; height: 10rem;">
    {% if user.profile_image %}
    <img src="{{ user.profile_image.url }}" alt="Profile picture"
        class="w-full h-full rounded-full object-cover shadow-lg">
    {% else %}
    <div class="w-full h-full rounded-full bg-gray-100 flex items-center justify-center shadow-lg">
        <svg class="w-16 h-16 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd">
            </path>
        </svg>
    </div>
    {% endif %}
</div>
