{% if request.user != user %}
<button hx-post="{% url 'follow_user' user.username %}" hx-swap="outerHTML"
    class="{% if following_status %}bg-gray-200 hover:bg-gray-300 text-gray-800{% else %}bg-blue-500 hover:bg-blue-600 text-white{% endif %} px-4 py-2 rounded-full font-medium text-sm transition-colors">
    {% if following_status %}
    Following
    {% else %}
    Follow
    {% endif %}
</button>
{% endif %}
